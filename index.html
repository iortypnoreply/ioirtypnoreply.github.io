<!DOCTYPE html>
<html>
<head>
    <title>Прийняття Політик</title>
    <style>
        /* CSS для вміщення відео (Contain Mode) */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        /* --- СТИЛІ ВІДЕО КОНТЕЙНЕРА (НЕ ЗМІНЮВАЛИСЬ) --- */
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            aspect-ratio: 16 / 9; 
        }

        /* --- СТИЛІ МОДАЛЬНОГО ВІКНА (ПОЛІТИКИ) --- */
        #policyModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Темний, майже непрозорий фон */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Вікно поверх відео */
        }

        .policy-content {
            background-color: #333;
            color: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            color: #888;
        }

        .policy-actions {
            margin-top: 20px;
        }

        .policy-actions button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .policy-actions button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="rickVideo" autoplay loop playsinline>
            <source src="https://cdn.mtdv.me/video/rick.mp4" type="video/mp4">
            Ваш браузер не підтримує HTML5 video.
        </video>
    </div>

    <div id="policyModal">
        <div class="policy-content">
            <span class="close-btn" id="closeButton">&times;</span>
            <h2>service policities</h2>
            <p>accept or deny</p>
            
            <div class="policy-actions">
                <button id="acceptButton">accept</button>
                <button id="denyButton">no</button>
            </div>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('rickVideo');
        const modal = document.getElementById('policyModal');
        const policyContent = document.querySelector('.policy-content');
        
        // Видаляємо атрибут muted, щоб відео відтворювалось зі звуком
        videoElement.removeAttribute('muted');

        // Функція для запуску відео та приховування модального вікна
        function startPlayback() {
            // 1. Спроба запустити відео (знімає блокування браузера)
            videoElement.play().then(() => {
                // 2. Якщо успішно, приховуємо модальне вікно
                modal.style.display = 'none';
            }).catch(error => {
                console.error("Помилка відтворення, браузер блокує.", error);
                // Навіть якщо виникла помилка, все одно приховуємо накладку
                modal.style.display = 'none';
            });
        }

        // Встановлюємо "слухача" подій на БУДЬ-ЯКЕ натискання в модальному вікні
        // Користувач може натиснути 'Прийняти', 'Відмовитися' або 'Х', і це спрацює.
        // Ми використовуємо "capture: true", щоб перехопити клік на найвищому рівні.
        policyContent.addEventListener('click', startPlayback, { once: true });
        
    </script>
</body>
</html>
